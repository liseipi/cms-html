<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Oli Liu">
    <title>订单列表</title>

    <link rel="stylesheet" href="../res/js/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../res/js/vendor/metisMenu/metisMenu.min.css">
    <link rel="stylesheet" href="../res/js/vendor/sb-admin2/css/sb-admin-2.min.css">
    <link rel="stylesheet" href="../res/js/vendor/morrisjs/morris.css">
    <link rel="stylesheet" href="../res/js/vendor/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../res/css/public.css">
    <style>
        .goods-img img{
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
        }
        .goods-info{
            padding: 5px 10px;
        }
        .goods-info p{
            line-height: 20px;
            margin: 0;
            color: red;
        }
    </style>

</head>
<body>
<div id="app-page">
    <div class="container-fluid">
        <h1 class="page-header">订单列表</h1>
        <div id="container">
            <table class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline">
                <caption>
                    <div class="row">
                        <div class="col-sm-12">
                            <form action="" class="form-inline">
                                <div class="center-block">
                                    <div class="form-group">
                                        <p class="form-control-static">搜索：</p>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option>OrderID</option>
                                            <option>Email</option>
                                            <option>Phone</option>
                                            <option>IP</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="key" class="form-control" placeholder="关键字">
                                    </div>
                                </div>
                                <div class="center-block">
                                    <div class="form-group">
                                        <p class="form-control-static">订单状态：</p>
                                    </div>
                                    <div class="form-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="state" value="option1">未付款
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="state" value="option1" checked="">处理中
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="state" value="option1" checked="">暂停
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="state" value="option1" checked="">发货中
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="state" value="option1" checked="">完成
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="state" value="option1" checked="">取消
                                        </label>
                                    </div>
                                </div>
                                <div class="center-block">
                                    <div class="form-group">
                                        <p class="form-control-static">时间：</p>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control">-<input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="center-block">
                                    <div class="form-group">
                                        <p class="form-control-static">订单方式：</p>
                                    </div>
                                    <div class="form-group">
                                        <label class="radio-inline">
                                            <input type="radio" name="state" value="option1" checked="">后台创建
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="state" value="option1" checked="">PC主站
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="state" value="option1" checked="">移动M站
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="state" value="option1" checked="">APP
                                        </label>
                                    </div>
                                </div>
                                <div class="center-block">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-default btn-lg btn-block">搜索</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </caption>
                <thead>
                <tr>
                    <th>#</th>
                    <th class="sorting_asc">OrderID</th>
                    <th width="20%">订单商品</th>
                    <th>金额</th>
                    <th>支付方式</th>
                    <th>状态</th>
                    <th>用户信息</th>
                    <th>其它</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td><a href="order_detail.html">345398</a></td>
                    <td>
                        <div class="goods-img">
                            <a href="#">
                                <img src="../images/goods/phone1.jpg" alt="">
                                <p>SKU：24354656</p>
                            </a>
                        </div>
                        <div class="goods-img">
                            <a href="#">
                                <img src="../images/goods/phone1.jpg" alt="">
                                <p>SKU：24354656 (3)</p>
                            </a>
                        </div>
                    </td>
                    <td>189.98</td>
                    <td>微信支付</td>
                    <td>处理中</td>
                    <td>
                        收货人：Oli Liu <br>
                        手机：13933803980 <br>
                        Email：oli@qq.com <br>
                        <a href="#">(个人信息)</a>
                    </td>
                    <td>
                        订单方式：PC主站 <br>
                        渠道来源：12
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-sm-6">
                    <div class="pagination" id="dataTables-example_info" role="status" aria-live="polite">Showing 1 to 10 of 57 entries
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="pull-right" id="dataTables-example_paginate">
                        <ul class="pagination">
                            <li class="paginate_button previous disabled" aria-controls="dataTables-example"
                                tabindex="0" id="dataTables-example_previous"><a href="#">Previous</a></li>
                            <li class="paginate_button active" aria-controls="dataTables-example" tabindex="0"><a
                                    href="#">1</a></li>
                            <li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a
                                    href="#">2</a></li>
                            <li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a
                                    href="#">3</a></li>
                            <li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a
                                    href="#">4</a></li>
                            <li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a
                                    href="#">5</a></li>
                            <li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a
                                    href="#">6</a></li>
                            <li class="paginate_button next" aria-controls="dataTables-example" tabindex="0"
                                id="dataTables-example_next"><a href="#">Next</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../res/js/require.js"></script>
<script>
    requirejs(['../res/js/config.js'], function () {
        requirejs(['sbAdmin2'], function () {

        });
    });

</script>
</body>
</html>
