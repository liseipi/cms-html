<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Oli Liu">
    <title>增加文章</title>

    <link rel="stylesheet" href="../res/js/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../res/js/vendor/sb-admin2/css/sb-admin-2.min.css">
    <link rel="stylesheet" href="../res/js/vendor/morrisjs/morris.css">
    <link rel="stylesheet" href="../res/js/vendor/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../res/css/public.css">

</head>
<body>
<div id="app-page">
    <div class="container-fluid">
        <h1 class="page-header">增加文章</h1>
        <div id="container">
            <form class="form-horizontal" action="">
                <table class="table table-bordered table-hover">
                    <tr>
                        <td class="text-right" width="20%"><label class="control-label">文章分类：</label></td>
                        <td>
                            <select class="form-control">
                                <option value="0">新闻文章</option>
                                <option value="0">娱乐文章</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">新闻标题：</label></td>
                        <td><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                        <td align="right"><label class="control-label">副标题：</label></td>
                        <td><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                        <td align="right"><label class="control-label">关键字：</label></td>
                        <td>
                            <textarea class="form-control" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">显示状态：</label></td>
                        <td>
                            <label class="radio-inline">
                                <input type="radio" name="state" value="option1">显示
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="state" value="option1" checked="">隐藏
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">新闻来源：</label></td>
                        <td>
                            <label class="radio-inline">
                                <input type="radio" name="source" value="option2">站内
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="source" value="option1" checked="">网络
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">新闻图片：</label></td>
                        <td>
                            <input type="file"   id="exampleInputFile">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">排序：</label></td>
                        <td><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                        <td align="right"><label class="control-label">新闻摘要：</label></td>
                        <td>
                            <textarea class="form-control" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><label class="control-label">新闻内容：</label></td>
                        <td>
                            <textarea class="form-control" rows="3" name="article_con"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="button" class="btn btn-primary">提交</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

<script src="../res/js/require.js"></script>
<script>
    requirejs(['../res/js/config.js'], function () {
        requirejs(['sbAdmin2', 'ckedit'], function () {
            CKEDITOR.replace( 'article_con' );
        });
    });

</script>
</body>
</html>
