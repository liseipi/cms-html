<div id="app-page">

        <h1 class="page-header">增加管理员</h1>

            <form class="form-horizontal" action="">
                <table class="table table-bordered table-hover">
                    <tr>
                        <td class="text-right"><label class="control-label">用户名：</label></td>
                        <td><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">手机：</label></td>
                        <td><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">Email：</label></td>
                        <td><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">密码：</label></td>
                        <td><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">重复密码：</label></td>
                        <td><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                        <td class="text-right" width="20%"><label class="control-label">角色选择：</label></td>
                        <td class="form-inline">
                            <select class="form-control">
                                <option value="0">根级菜单</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">性别：</label></td>
                        <td>
                            <label class="radio-inline">
                                <input type="radio" name="state" value="option1">男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="state" value="option1" checked="">女
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">生日：</label></td>
                        <td class="form-inline">
                            <select class="form-control">
                                <option value="0">1990</option>
                            </select>
                            <select class="form-control">
                                <option value="0">12</option>
                            </select>
                            <select class="form-control">
                                <option value="0">12</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="button" class="btn btn-primary btn-lg">提交
                        </button></td>
                    </tr>
                </table>
            </form>
        </div>
