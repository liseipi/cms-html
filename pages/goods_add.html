<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Oli Liu">
    <title>增加商品</title>

    <link rel="stylesheet" href="../res/js/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../res/js/vendor/sb-admin2/css/sb-admin-2.min.css">
    <link rel="stylesheet" href="../res/js/vendor/morrisjs/morris.css">
    <link rel="stylesheet" href="../res/js/vendor/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../res/css/public.css">

    <style>
        .td-middle{
            vertical-align: middle !important;
        }
        hr{
            border-top: 1px solid #dadada;
            margin: 10px 0;
        }
    </style>

</head>
<body>
<div id="app-page">
    <div class="container-fluid">
        <h1 class="page-header">增加商品</h1>
        <div id="container">
            <form class="form-horizontal" action="">
                <table class="table table-bordered table-hover">
                    <tr>
                        <td class="text-right" width="20%"><label class="control-label">商品分类：</label></td>
                        <td class="form-inline">
                            <select class="form-control">
                                <option value="0">选择分类</option>
                                <option value="0">数码手机</option>
                                <option value="0">移动电脑</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><label class="control-label">SKU：</label></td>
                        <td class="form-inline"><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">商品名称：</label></td>
                        <td><input type="text" class="form-control" name=""></td>
                    </tr>

                    <tr>
                        <td align="right"><label class="control-label">关键字：</label></td>
                        <td>
                            <textarea class="form-control" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">上线状态：</label></td>
                        <td>
                            <label class="radio-inline">
                                <input type="radio" name="state" value="option1">上线
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="state" value="option1" checked="">下线
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">排序：</label></td>
                        <td class="form-inline"><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">库存：</label></td>
                        <td class="form-inline"><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">价格：</label></td>
                        <td class="form-inline"><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">市场价格：</label></td>
                        <td class="form-inline"><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">促销：</label></td>
                        <td class="form-inline">
                            <label>
                                <input type="checkbox" value=""> 开启促销
                            </label>
                            价格：<input type="text" class="form-control" placeholder="0.0">
                            <hr>
                            开始时间：<input type="text" class="form-control">
                            结束时间：<input type="text" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">分类状态：</label></td>
                        <td>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="state" value="option1">新品
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="state" value="option1" checked="">热销
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="state" value="option1" checked="">免邮
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">分组：</label></td>
                        <td class="form-inline">
                            <label>
                                <input type="checkbox" value=""> 组商品
                            </label>
                            <br>
                            <label>
                                <input type="checkbox" value=""> 成员商品
                            </label>
                            <input type="text" class="form-control" placeholder=""> <a href="#" class="btn btn-success">查询</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><label class="control-label">商品图集：</label></td>
                        <td class="form-inline">
                            <table class="table table-striped table-bordered table-hover">
                                <caption><a href="#" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span>增加图片</a></caption>
                                <thead>
                                    <tr>
                                        <td class="text-center">默认</td>
                                        <td>排序</td>
                                        <td>描述</td>
                                        <td>图片</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-center"><input type="radio" name="default"></td>
                                        <td><input type="text" class="form-control input-sm"></td>
                                        <td><input type="text" class="form-control input-sm"></td>
                                        <td><input type="file"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center"><input type="radio" name="default"></td>
                                        <td><input type="text" class="form-control input-sm"></td>
                                        <td><input type="text" class="form-control input-sm"></td>
                                        <td><input type="file"></td>
                                    </tr>
                                </tbody>

                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right" width="20%"><label class="control-label">属性列表：</label></td>
                        <td class="form-inline">
                            <select class="form-control">
                                <option value="0">选择品牌</option>
                                <option value="0">数码手机</option>
                                <option value="0">移动电脑</option>
                            </select>
                            <hr>
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <td class="text-center td-middle">大小：</td>
                                    <td><input type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                        <td class="text-center td-middle">颜色：</td>
                                        <td><input type="text" class="form-control"></td>
                                    </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><label class="control-label">商品描述：</label></td>
                        <td>
                            <textarea class="form-control" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><label class="control-label">详细内容：</label></td>
                        <td>
                            <textarea class="form-control" rows="3" name="article_con"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="button" class="btn btn-primary btn-lg btn-block">提交</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

<script src="../res/js/require.js"></script>
<script>
    requirejs(['../res/js/config.js'], function () {
        requirejs(['sbAdmin2', 'ckedit'], function () {
            CKEDITOR.replace( 'article_con' );
        });
    });

</script>
</body>
</html>
